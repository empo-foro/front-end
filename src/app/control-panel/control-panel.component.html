<head>
    <script>
        $('#recPass').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>
</head>
<div class="container-fluid">
    <div class="row">
        <div class="col"><h2 class="text-center"> Panel de administración </h2></div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="row">
                <div class="col"><h3 class="text-center">Registro de alumnos</h3></div>
            </div>
            <div class="row">
                <div class="col">
                    <input class="form-control" type="text" name="nif" placeholder="NIF"
                           [(ngModel)]="nuevoUsuario.nif">
                </div>
                <div class="col">
                    <input class="form-control" type="text" name="nombre" placeholder="Nombre"
                           [(ngModel)]="nuevoUsuario.nombre">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input class="form-control" type="text" name="email" placeholder="Email"
                           [(ngModel)]="nuevoUsuario.email">
                </div>
                <div class="col">
                    <input class="form-control" type="text" name="password" placeholder="Password"
                           [(ngModel)]="nuevoUsuario.password">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <select class="form-control" type="text" name="tipo" placeholder="Tipo"
                            [(ngModel)]="nuevoUsuario.tipo">
                        <option value="Alumno">Alumno</option>
                        <option value="Profesor">Profesor</option>
                    </select>
                </div>
            </div>

            <div class="row" *ngIf="nuevoUsuario.tipo == 'Alumno'">
                <div class="col">
                    <select  [(ngModel)]="curso" class="form-control" name="curso">
                        <option *ngFor="let curso of cursos" value="{{curso.id_curso}}">
                            {{ curso.nombre }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input class="btn btn-primary btn-block" type="submit" name="registro" value="Registrar"
                           placeholder="Registro"
                           (click)="addUsuario()">
                </div>
            </div>
        </div>

        <div class="col-md-6 col-sm-12">
            <div class="row">
                <div class="col"><h3 class="text-center"> Registro de alumnos con CSV </h3></div>
            </div>
            <div class="row">
                <div class="col">
                    <select [(ngModel)]="cursoSeleccionado" class="form-control">
                        <option *ngFor="let curso of cursos" value="{{curso.id_curso}}">
                            {{ curso.nombre }}
                        </option>
                    </select>
                </div>
                <div class="col">
                    <div class="custom-file">
                        <input class="form-control" type="file" id="customFile2"
                               (change)="handleFileInput($event.target.files)">
                        <label class="custom-file-label" for="customFile2">Selecciona un archivo...</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input class="btn btn-primary btn-block" type="submit" name="registro" value="Registrar"
                           (click)="uploadCSV()">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12"><h3 class="text-center">Listado de alumnos</h3></div>
        <div class="col">
            <table id="listaAlumnos" class="table table-striped table-bordered" width="100%">
                <thead>
                <tr>
                    <th> Nombre</th>
                    <th> DNI/NIE</th>
                    <th> Email</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let alumno of usuarios">
                    <td>{{alumno.nombre}}</td>
                    <td>{{alumno.nif}}</td>
                    <td>{{alumno.email}}</td>
                    <td data-id="{{alumno.id_usuario}}">
                        <button class="btn btn-info"><i class="fas fa-address-card" data-target="#exampleModal"
                                                        data-toggle="modal"></i></button>
                        <button class="btn btn-danger"><i (click)="eliminarUsuario(alumno.id_usuario)"
                                                          class="fas fa-user-times" data-target="#exampleModal2"
                                                          data-toggle="modal"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr>

    <div class="row">
        <div class="col-md-6">

            <div class="row">
                <div class="col text-center"><h3>Registro de curso</h3></div>
            </div>
            <div class="row">
                <div class="col">
                    <input class="form-control" type="text" id="nombreCurso" placeholder="Nombre del curso">
                </div>
                <div class="col">
                    <input class="form-control btn-primary" type="submit" value="Registrar">
                </div>
            </div>

        </div>
        <div class="col-md-6">

        </div>
    </div>
</div>
