<div class="container">
    <div class="row h-100">
        <div class="col-12">
            <div class="border mt-4" style="background-color: whitesmoke">
                <div>
                    <h1>{{titulo}} </h1>
                    <small class="h5">{{cuerpo}}</small>
                    <small class="float-right mt-2">{{fecha}}</small>
                </div>
            </div>
        </div>
    </div>

    <div *ngFor="let respuesta of this.respuestas" class="mt-3 p-4">
        <h3>{{respuesta.asunto}}</h3>
      <hr>
        {{respuesta.texto}}
      <hr>
    </div>
  <hr>
  <div class="mt-3 p-4 w-100 h-50">
    <h3>Responde al post</h3>
    <input type="text" id="asunto" class="form-control " placeholder="Asunto" [(ngModel)]="asuntoRespuesta">
    <textarea class="form-control mt-1" id="" cols="3" rows="5" placeholder="Cuerpo" [(ngModel)]="cuerpoRespuesta"></textarea>
    <button class="btn btn-primary mt-1" (click)="addRespuesta()">Responder</button>
  </div>

</div>
