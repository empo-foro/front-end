<div class="container">
        <div class="row h-100">
            <div class="col-2 mt-5" style="height: 200px;">
                <img width="180px" height="170px" class="rounded-circle" src="http://localhost/front-end/src/app/perfilUsuario/img/perfil.jpg" alt="foto">
            </div>

            <div class="col-6">
                <div class="mt-3 border" style="background-color:whitesmoke; height: 50px;" >
                    <h5 class="py-3 px-3">{{nombre}}</h5>
                </div>

                <div class="mt-2 border " style="background-color:whitesmoke; height: 200px;" >
                    <h5 class="py-3 px-3">{{biografia}}</h5>
                </div>
            </div>

            <div class="col-4 mt-3 border border" style="background-color:whitesmoke; height: 258px;">
                <h5>Estadísticas numéricas</h5>
               <p>Total posts creados:{{posts}}</p>
                <p>Total respuestas creadas:{{respuestas}}</p>
            </div>
        </div>

        <div class="row h-100">

            <!--<div class="col-2 mt-4" style="background-color:whitesmoke; height: 320px;">
                <p>Asignaturas:</p>
            </div>-->

            <div class="col-6 ">
                <div class="mt-4 overflow-auto border" style="background-color:whitesmoke; height: 320px;" >
                    <h5 class="py-3 px-3">Posts</h5>
                    <!--<p *ngFor="let post of listadoposts" class="mt-2 border border" >
                        <a [routerLink]="['//post/', post.id_post]">{{post.titulo}}</a>
                    </p>-->
                    <div class="card ml-3 pl-3 mr-3 mb-3" style="background-color: whitesmoke"*ngFor="let post of listadoposts">
                    <div class="card-body mt-1" style="background-color: whitesmoke">
                        <h4 class="card-title">{{post.titulo}}</h4>
                        <small class="ml-1">{{post.fecha}}</small>
                        <a href="#" class="ml-2 float-right" [routerLink]="['//post/', post.id_post]">Ir al post</a>
                    </div></div>
                </div>
            </div>

            <div class="col-6 mt-4 border pr-0" style="background-color:whitesmoke; height: 320px;" >
                <div class="overflow-auto" style="background-color:whitesmoke; height: 320px;" >
                    <h5 class="py-3 px-3">Respuestas</h5>
                    <!--<p *ngFor="let post of listadoposts" class="mt-2 border border" >
                        <a [routerLink]="['//post/', post.id_post]">{{post.titulo}}</a>
                    </p>-->
                    <div class="card ml-3 pl-3 mr-3 mb-3" style="background-color: whitesmoke"*ngFor="let respuesta of listadorespuestas">
                        <div class="card-body mt-2" style="background-color: whitesmoke">
                            <h4 class="card-title">{{respuesta.asunto}}</h4>
                            <small>{{respuesta.fecha}}</small>
                            <a href="#" class="ml-2 float-right" [routerLink]="['//post/', respuesta.id_post]">Ir a las respuestas</a>
                        </div></div>
                </div>
            </div>
        </div>
