<main>
    <div class="div-central">
        <select [(ngModel)]="cursoSeleccionado">
            <option *ngFor="let curso of cursos" value="{{curso.id_curso}}">
                {{ curso.nombre }}
            </option>
        </select>
        <br>
        <input type="file" id="file" (change)="handleFileInput($event.target.files)">
        <br>
        <input class="inputRegistroBus" type="submit" name="registro" value="Registrar" placeholder="Registro" (click)="uploadCSV()">
    </div>

    <div class="div-central">
        <input class="input-nif" type="text" name="nif" placeholder="NIF" [(ngModel)]="newUser.nif"><br>
        <input class="input-nombreUsuario" type="text" name="nombre" placeholder="Nombre" [(ngModel)]="newUser.nombre"><br>
        <input class="input-password" type="text" name="password" placeholder="Password" [(ngModel)]="newUser.password"><br>
        <input class="input-tipoUsuario" type="text" name="tipo" placeholder="Tipo" [(ngModel)]="newUser.tipo"><br>
        <input class="input.email" type="text" name="email" placeholder="Email" [(ngModel)]="newUser.email"><br>
        <input type="file" id="filee" (change)="handleFileInput2($event.target.files)">
        <input class="inputRegistroBus" type="submit" name="registro" value="Registrar" placeholder="Registro" (click)="addUser2()">
        <div id="mensaje">

        </div>


    </div>
</main>
